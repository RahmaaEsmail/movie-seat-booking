<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="movie-seat-container">
      <div class="movie-type">
        <label for="pick-movie">Pick a movie:</label>
        <select name="pick-movie" id="pick-movie">
          <option value="10">Avengers: Endgame ($10)</option>
          <option value="12">Joker ($12)</option>
          <option value="8">Toy Story 4 ($8)</option>
          <option value="9">The Lion King ($9)</option>
        </select>
      </div>

      <ul class="show-cases">
        <li>
          <div class="seat"></div>
          <small>N/A</small>
        </li>

        <li>
          <div class="seat selected"></div>
          <small>Selected</small>
        </li>

        <li>
          <div class="seat occupied"></div>
          <small>Occupied</small>
        </li>
      </ul>

      <div class="container">
        <div class="screen"></div>

        <div class="row">
          <div class="first-seat">
            <div data-id="0" class="seat"></div>
            <div data-id="1" class="seat"></div>
          </div>
          <div class="second-seat">
            <div data-id="2" class="seat"></div>
            <div data-id="3" class="seat"></div>
            <div data-id="4" class="seat"></div>
            <div data-id="5" class="seat"></div>
          </div>
          <div class="last-seat">
            <div data-id="6" class="seat"></div>
            <div data-id="7" class="seat"></div>
          </div>
        </div>

        <div class="row">
          <div class="first-seat">
            <div data-id="8" class="seat"></div>
            <div data-id="9" class="seat"></div>
          </div>
          <div class="second-seat">
            <div data-id="10" class="seat"></div>
            <div class="seat occupied disabled"></div>
            <div class="seat occupied disabled"></div>
            <div data-id="12" class="seat"></div>
          </div>
          <div class="last-seat">
            <div data-id="13" class="seat"></div>
            <div data-id="14" class="seat"></div>
          </div>
        </div>

        <div class="row">
          <div class="first-seat">
            <div data-id="15" class="seat"></div>
            <div data-id="16" class="seat"></div>
          </div>
          <div class="second-seat">
            <div data-id="17" class="seat"></div>
            <div data-id="18" class="seat"></div>
            <div data-id="19" class="seat"></div>
            <div data-id="20" class="seat"></div>
          </div>
          <div class="last-seat">
            <div class="seat occupied disabled"></div>
            <div class="seat occupied disabled"></div>
          </div>
        </div>

        <div class="row">
          <div class="first-seat">
            <div data-id="21" class="seat"></div>
            <div data-id="22" class="seat"></div>
          </div>
          <div class="second-seat">
            <div data-id="23" class="seat"></div>
            <div data-id="24" class="seat"></div>
            <div data-id="25" class="seat"></div>
            <div data-id="26" class="seat"></div>
          </div>
          <div class="last-seat">
            <div data-id="27" class="seat"></div>
            <div data-id="28" class="seat"></div>
          </div>
        </div>

        <div class="row">
          <div class="first-seat">
            <div data-id="29" class="seat"></div>
            <div data-id="30" class="seat"></div>
          </div>
          <div class="second-seat">
            <div data-id="31" class="seat"></div>
            <div class="seat occupied disabled"></div>
            <div class="seat occupied disabled"></div>
            <div data-id="32" class="seat"></div>
          </div>
          <div class="last-seat">
            <div data-id="33" class="seat"></div>
            <div data-id="34" class="seat"></div>
          </div>
        </div>

        <div class="row">
          <div class="first-seat">
            <div data-id="35" class="seat"></div>
            <div data-id="36" class="seat"></div>
          </div>
          <div class="second-seat">
            <div data-id="37" class="seat"></div>
            <div data-id="38" class="seat"></div>
            <div class="seat occupied disabled"></div>
            <div class="seat occupied disabled"></div>
          </div>
          <div class="last-seat">
            <div class="seat occupied disabled"></div>
            <div data-id="39" class="seat"></div>
          </div>
        </div>
      </div>
      <p>
        You have selected <span>0</span> seats for a price of <span>$20</span>
      </p>
    </div>
  </body>
</html>
